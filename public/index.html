<!doctype html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Auroville Financial Services Queue</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="/favicon.png">
        <link rel="stylesheet" href="/css/pure-min.css">
        <link rel="stylesheet" href="/css/grid.css">
        <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="pure-g half">
        <div class="info-box pure-u-1-3 auropic">
            <div class="l-box">
                <h1 class="text-box-head">News</h1>
            </div>
        </div>

        <div class="info-box info-box--title middle pure-u-2-3">
            <div class="l-box">
                <h1 class="text-box-head">Auroville Financial Services</h1>
                <p class="text-box-subhead">A collection of beautiful people gathered to help you with financial matters in Auroville.</p>
            </div>
        </div>
    </div>
    <div class="pure-g half">

        <div class="info-box pure-u-1-3">
            <div class="l-box">
                <h1 class="text-box-head">Other Stuff</h1>
                <p class="text-box-subhead"></p>
            </div>
        </div>

        <div class="info-box info-box--status pure-u-1-3">            
            <div class="info-box-data-container">
                <table class="pure-table serve-table">
                    <thead class="serve-table-head">
                        <tr>
                            <th>Desk</th>
                            <th>Token</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>14</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>12</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>11</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="info-box info-box--last-given pure-u-1-3">
            <h1 class="text-box-head">Last Given Token</h1>

            <div class="info-box-data-container">
                <span class="text-box-number">32</span>
            </div>
            
        </div>
    </div>

        <script src="/js/jquery-2.1.4.min.js"></script>
        <script src="/js/socket.io-1.3.7.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
